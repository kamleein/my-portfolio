<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies & Sketches | Kamal Prasad Raman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); }
        body { background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0f172a 100%); }
        .gallery-item img { transition: all 0.5s ease; }
        .gallery-item:hover img { transform: scale(1.1); filter: brightness(1.1); }
        
        /* Lightbox Overlay Styles */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        #lightbox img { max-width: 100%; max-height: 90vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body class="text-slate-300 font-sans antialiased min-h-screen">

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Full view">
        <div class="absolute top-5 right-5 text-white text-2xl cursor-pointer"><i class="fas fa-times"></i></div>
    </div>

    <nav class="p-6 max-w-6xl mx-auto">
        <a href="index.html" class="text-blue-400 hover:text-white transition-colors flex items-center gap-2 text-sm font-bold uppercase tracking-widest">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </a>
    </nav>

    <header class="py-10 px-6 text-center">
        <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Creative Hobbies</h1>
        <p class="text-slate-400 max-w-lg mx-auto leading-relaxed text-sm">
            A collection of my pencil sketches and digital art. 
            A testament to my attention to detail outside of <span class="text-blue-400">Automation Architecture</span>.
        </p>
    </header>

    <section class="pb-20 px-6 max-w-6xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4" id="sketch-gallery">
        </div>
    </section>

    <footer class="py-10 text-center border-t border-white/5">
        <p class="text-[10px] text-slate-500 uppercase tracking-widest">&copy; 2026 Kamal Prasad Raman â€¢ Art & Code</p>
    </footer>

    <script>
        const gallery = document.getElementById('sketch-gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
    
        // 1. List your sketch filenames here
        const sketches = [
            'sketch1.jpeg',
            'sketch2.jpeg',
            'sketch3.jpeg',
            'sketch4.jpeg',
            'sketch5.jpeg',
            'sketch6.jpeg',
            'sketch7.jpeg',
            'sketch8.jpeg',
            'sketch9.jpeg',
            'sketch10.jpeg',
            'sketch11.jpeg',
            'sketch12.jpeg',
            'sketch13.jpeg',
            'sketch14.jpeg',
            'sketch15.jpeg',
            'sketch16.jpeg',
            'sketch17.jpeg',
            'sketch18.jpeg'
            // Add more filenames as you add them to the folder
        ];
    
        // 2. Generate the gallery items dynamically
        sketches.forEach((fileName, index) => {
            // Updated Path: points to '/pics/sketches/'
            const filePath = `/pics/sketches/${fileName}`;
            
            const item = document.createElement('div');
            item.className = "gallery-item glass p-1 rounded-lg overflow-hidden relative group cursor-pointer aspect-square";
            item.innerHTML = `
                <img src="${filePath}" alt="Sketch ${index + 1}" class="w-full h-full object-cover rounded-md" loading="lazy">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <i class="fas fa-search-plus text-white text-xl"></i>
                </div>
            `;
            
            // 3. Open full-screen lightbox on click
            item.onclick = () => {
                lightboxImg.src = filePath;
                lightbox.style.display = 'flex';
            };
            
            gallery.appendChild(item);
        });
    </script>
</body>
</html>
